<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css"
			integrity="sha512-/zs32ZEJh+/EO2N1b0PEdoA10JkdC3zJ8L5FTiQu82LR9S/rOQNfQN7U59U9BC12swNeRAz3HSzIL2vpp4fv3w=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>DataView | Dashboard</title>
	</head>
	<body>
		<div class="container">
			<header class="main-header" id="header">
				<h1 class="title">Data<span>View</span></h1>
				<div class="right-header">
					<img
						class="notification-icon"
						src="icons/icon-bell.svg"
						alt="Notification Icon"
					/>
					<img
						class="user-icon"
						src="images/me.jpg"
						alt="Icon of Bryant Vaughn"
					/>
					<h4 class="user-name">Bryant Vaughn</h4>
				</div>
			</header>

			<nav class="main-nav">
				<ul>
					<li>
						<a href="#header">
							<img src="icons/icon-dashboard.svg" alt="Dashboard Icon" />
						</a>
					</li>
					<li>
						<a href="#members">
							<img src="icons/icon-members.svg" alt="Members Icon" />
						</a>
					</li>
					<li>
						<a href="#social-data">
							<img src="icons/icon-visits.svg" alt="Socail Visits Icon" />
						</a>
					</li>
					<li>
						<a href="#settings">
							<img src="icons/icon-settings.svg" alt="Settings Icon" />
						</a>
					</li>
				</ul>
			</nav>

			<main class="main-content">
				<div class="charts">
					<canvas id="webTraffic" width="400" height="400"></canvas>
					<canvas id="dailyTraffic" width="400" height="400"></canvas>
					<canvas id="mobileUsers" width="400" height="400"></canvas>
				</div>
			</main>
		</div>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
			integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
			crossorigin="anonymous"
		></script>
		<script src="js/app.js"></script>
	</body>
</html>
