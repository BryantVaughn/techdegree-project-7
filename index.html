<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css"
			integrity="sha512-/zs32ZEJh+/EO2N1b0PEdoA10JkdC3zJ8L5FTiQu82LR9S/rOQNfQN7U59U9BC12swNeRAz3HSzIL2vpp4fv3w=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>DataView | Dashboard</title>
	</head>
	<body>
		<div class="container">
			<header class="main-header" id="header">
				<h1 class="title">Data<span>View</span></h1>
				<div class="notifications">
					<svg
						class="icon-bell"
						version="1.1"
						id="Layer_1"
						xmlns="http://www.w3.org/2000/svg"
						xmlns:xlink="http://www.w3.org/1999/xlink"
						x="0px"
						y="0px"
						viewBox="0 0 32 32"
						style="enable-background: new 0 0 32 32"
						xml:space="preserve"
					>
						<path
							class="bell"
							fill="#fff"
							d="M24,18v-8c0-5.5-4.5-10-10-10S4,4.5,4,10v8l-4,8h9.1c0.5,2.3,2.5,4,4.9,4s4.4-1.7,4.9-4H28L24,18z M14,28
				c-1.3,0-2.4-0.8-2.8-2h5.6C16.4,27.2,15.3,28,14,28z M3,24l3-6v-8c0-4.4,3.6-8,8-8s8,3.6,8,8v8l3,6H3z"
						/>
						<circle
							class="new-alert"
							cx="22"
							cy="6"
							r="5"
							stroke="green"
							fill="#45c932"
						/>
					</svg>
					<div class="notification-dropdown"></div>
				</div>
				<img
					class="user-icon"
					src="images/me.jpg"
					alt="Icon of Bryant Vaughn"
				/>
				<h4 class="user-name">Bryant Vaughn</h4>
			</header>

			<nav class="main-nav">
				<a href="#header">
					<img src="icons/icon-dashboard.svg" alt="Dashboard Icon" />
				</a>
				<a href="#members">
					<img src="icons/icon-members.svg" alt="Members Icon" />
				</a>
				<a href="#social-data">
					<img src="icons/icon-visits.svg" alt="Socail Visits Icon" />
				</a>
				<a href="#settings">
					<img src="icons/icon-settings.svg" alt="Settings Icon" />
				</a>
			</nav>

			<main class="main-content">
				<div class="content-header">
					<h2 class="dashboard-title">Dashboard</h2>
					<div class="search-container">
						<input class="search" type="text" placeholder="Search" />
					</div>
				</div>
				<div class="web-chart">
					<h3>Traffic</h3>
					<div class="duration-btns">
						<button>Hourly</button>
						<button>Daily</button>
						<button>Weekly</button>
						<button>Monthly</button>
					</div>
					<canvas
						class="webTraffic"
						id="webTraffic"
						width="400"
						height="400"
					></canvas>
				</div>
				<div class="daily-chart">
					<canvas
						class="dailyTraffic"
						id="dailyTraffic"
						width="400"
						height="400"
					></canvas>
				</div>
				<div class="mobile-chart">
					<canvas
						class="mobileUsers"
						id="mobileUsers"
						width="400"
						height="400"
					></canvas>
				</div>
			</main>
		</div>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
			integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
			crossorigin="anonymous"
		></script>
		<script src="js/charts.js"></script>
	</body>
</html>
